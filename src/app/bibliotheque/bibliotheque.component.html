<form class="example-form">
  <div class="search-bar">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search Isbn... üîç</mat-label>
      <input matInput (keyup)="onKey($event)">
    </mat-form-field>

  </div>
</form>
<button class="example-full-width btn-search" mat-raised-button color="primary" (click)="searchIsbn()">GO
</button>
<br><br><br>
<div *ngIf="!popup">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Isbn</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Overview</th>
      <th scope="col">Read_count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts ">
      <th scope="row"> {{ post.isbn }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.overview }}</td>
      <td>{{ post.read_count }}</td>
      <td class="supp" (click)="deleteBook(post.isbn)">&#10008;</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="popup">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Isbn</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Overview</th>
      <th scope="col">Read_count</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row"> {{ search.isbn }}</th>
      <td>{{ search.title }}</td>
      <td>{{ search.author }}</td>
      <td>{{ search.overview }}</td>
      <td>{{ search.read_count }}</td>
      <td class="supp" (click)="deleteBook(search.isbn)">&#10008;</td>
    </tr>
    </tbody>
  </table>
  <div style="text-align:center;">
    <button mat-raised-button color="primary" (click)="ngOnInit()">Back</button>
  </div>
</div>
